{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%} 
        {% bootstrap_form post_form %}
        <input type="submit" class="btn btn-outline-secondary btn-lg" value="Post">
    </form>
</div>

{% endblock %}
